<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flip Card Spelling Game</title>
    
    <!-- PWA meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Spelling Game">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="game-container">
        <h1>Flip to Spell the Word</h1>
        <div class="card" id="card" onclick="flipCard()">
            <div class="card-inner">
                <div class="card-front">
                    <p>Flip to Start</p>
                </div>
                <div class="card-back">
                    <img id="card-image" src="" alt="Guess the word image" />
                </div>
            </div>
        </div>
        <div id="letter-boxes" class="letter-boxes-container"></div>
        <div id="available-letters" class="available-letters-container"></div>
        <div id="feedback" class="feedback"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
